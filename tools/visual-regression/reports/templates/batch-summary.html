<!DOCTYPE html>
<html>
<head>
  <title>Visual Regression Summary</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
    .header { background: #333; color: white; padding: 20px; border-radius: 8px; margin-bottom: 20px; }
    table { width: 100%; border-collapse: collapse; background: white; }
    th, td { padding: 12px; border-bottom: 1px solid #e0e0e0; text-align: left; }
    th { background: #fafafa; }
    a { color: #007bff; text-decoration: none; }
    a:hover { text-decoration: underline; }
    .meta { margin-top: 8px; color: #ddd; }
  </style>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const links = document.querySelectorAll('a[target!="_blank"]');
      links.forEach((a) => {
        a.addEventListener('click', (e) => {
          // let browser handle navigation
        });
      });
    });
  </script>
  </head>
<body>
  <div class="header">
    <h1>Visual Regression Summary</h1>
    <div>Session: <strong>{{sessionId}}</strong></div>
    <div>Branches: <strong>{{controlBranch}}</strong> vs <strong>{{experimentalBranch}}</strong></div>
    <div class="meta">Generated: {{generated}} â€¢ Items: {{total}}</div>
  </div>

  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>Path</th>
        <th>Desktop (sim / diff)</th>
        <th>Tablet (sim / diff)</th>
        <th>Mobile (sim / diff)</th>
      </tr>
    </thead>
    <tbody>
      {{tableRows}}
    </tbody>
  </table>
</body>
</html>
