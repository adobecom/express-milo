<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Standalone Template X Promo Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .template { border: 1px solid #ccc; padding: 10px; margin: 10px; display: inline-block; }
        .basic-carousel { border: 2px solid blue; padding: 20px; }
        .multiple-up { background: #f0f0f0; padding: 20px; }
        .mock-template { background: #e0e0e0; padding: 10px; margin: 5px; }
    </style>
</head>
<body>
    <h1>🧪 Standalone Test (No Dependencies)</h1>

    <div class="section ax-template-x-promo">
        <div class="template-x-promo">
            <div class="recipe">test</div>
        </div>
    </div>

    <script type="module">
        console.log('🚀 Starting standalone test...');
        
        try {
            const module = await import('./template-x-promo-standalone.js');
            console.log('✅ Standalone module loaded:', module);
            
            const block = document.querySelector('.template-x-promo');
            console.log('🎯 Found block:', block);
            
            await module.default(block);
            console.log('✅ Block initialized');
            
        } catch (error) {
            console.error('❌ Error:', error);
        }
    </script>
</body>
</html>
