<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDP-X Demo - T-Shirt</title>
    <link rel="stylesheet" href="./pdp-x.css">
</head>
<body>
    <div class="pdp-x">
        <div class="pdp-x-block" data-template-id="shirt-demo-id" data-use-shirt-data="true">
            <!-- This will be populated by the plugin system -->
        </div>
    </div>
    
    <script type="module">
        // Import the main PDP-X function
        import decorate from './pdp-x.js';
        
        // Get the block element
        const block = document.querySelector('.pdp-x-block');
        
        // Decorate it (this will use the shirt handler)
        decorate(block);
    </script>
</body>
</html>
