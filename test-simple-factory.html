<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ü¶¢ Simple Factory Test</title>
    <style>
        body { 
            font-family: sans-serif; 
            padding: 20px; 
            background: #f5f5f5; 
        }
        .test-result { 
            background: white; 
            padding: 15px; 
            margin: 10px 0; 
            border-radius: 4px; 
            border-left: 4px solid #2196f3; 
        }
        .error { border-left-color: #f44336; }
        .success { border-left-color: #4caf50; }
        .warning { border-left-color: #ff9800; }
        
        pre {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h1>ü¶¢ Simple Carousel Factory Test</h1>
    <div id="test-results"></div>
    <div id="carousel-container"></div>

    <script>
        // Mock utilities
        window.createTag = (tag, attributes = {}) => {
            const element = document.createElement(tag);
            Object.entries(attributes).forEach(([key, value]) => {
                if (key === 'class') {
                    element.className = value;
                } else if (key === 'text') {
                    element.textContent = value;
                } else {
                    element.setAttribute(key, value);
                }
            });
            return element;
        };

        window.getConfig = () => ({ locale: { ietf: 'en-US' } });
        window.replaceKey = async (key) => key === 'edit-this-template' ? 'Edit this template' : key;

        function log(message, type = 'info') {
            const results = document.getElementById('test-results');
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = `<strong>${type.toUpperCase()}:</strong> ${message}`;
            results.appendChild(div);
        }

        async function testFactory() {
            try {
                log('üîÑ Testing basic module import...');
                
                // Test import
                const module = await import('./express/code/scripts/widgets/carousel-factory.js');
                log('‚úÖ Module imported successfully', 'success');
                log(`Module exports: ${Object.keys(module).join(', ')}`, 'info');
                
                // Test createCarousel function
                if (typeof module.createCarousel === 'function') {
                    log('‚úÖ createCarousel function found', 'success');
                } else {
                    log('‚ùå createCarousel function not found', 'error');
                    return;
                }

                // Test createTemplateCarousel function
                if (typeof module.createTemplateCarousel === 'function') {
                    log('‚úÖ createTemplateCarousel function found', 'success');
                } else {
                    log('‚ùå createTemplateCarousel function not found', 'error');
                    return;
                }

                // Create simple test container
                const container = document.getElementById('carousel-container');
                const section = window.createTag('div', { class: 'section ax-template-x-promo' });
                const block = window.createTag('div', { class: 'template-x-promo' });
                section.appendChild(block);
                container.appendChild(section);
                log('‚úÖ Test container created', 'success');

                // Create simple mock templates
                const templates = [];
                for (let i = 0; i < 3; i++) {
                    const template = window.createTag('article', { class: 'template' });
                    const content = window.createTag('div', { 
                        text: `Template ${i + 1}`,
                        style: 'padding: 20px; background: white; border: 1px solid #ddd; margin: 5px;'
                    });
                    template.appendChild(content);
                    templates.push(template);
                }
                log(`‚úÖ Created ${templates.length} mock templates`, 'success');

                // Try to create carousel
                log('üîÑ Creating carousel...');
                const carousel = module.createTemplateCarousel(block, templates, window.createTag);
                
                log('üéâ Carousel created successfully!', 'success');
                log(`Current index: ${carousel.getCurrentIndex()}`, 'info');
                log(`Template count: ${carousel.getTemplateCount()}`, 'info');
                log(`Is mobile: ${carousel.isMobile()}`, 'info');

            } catch (error) {
                log(`‚ùå Error: ${error.message}`, 'error');
                log(`Stack trace:`, 'error');
                const pre = document.createElement('pre');
                pre.textContent = error.stack;
                document.getElementById('test-results').appendChild(pre);
                console.error('Full error:', error);
            }
        }

        // Run test when page loads
        window.addEventListener('load', () => {
            log('üöÄ Starting simple factory test...', 'info');
            testFactory();
        });
    </script>
</body>
</html>
