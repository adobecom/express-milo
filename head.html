<!-- Modifying this file will impact your performance -->
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<script src="/express/code/scripts/fallback.js" nomodule></script>
<script src="/express/code/scripts/scripts.js" type="module"></script>
<style>
  /* Keep Milo's default body hiding */
  body { display: none; }
  
  /* Define fallback font with size-adjust to match Adobe Clean metrics */
  @font-face {
    font-family: 'Fallback Font';
    src: local('Arial'), local('Helvetica Neue'), local('sans-serif');
    size-adjust: 107.5%; /* Match Adobe Clean's x-height */
    ascent-override: 92%;
    descent-override: 24%;
    line-gap-override: 0%;
  }
  
  /* Force fallback font on LCP elements to ensure immediate rendering */
  main h1,
  main .grid-marquee p,
  main .section:first-of-type p {
    font-family: 'Fallback Font', adobe-clean, "Adobe Clean", sans-serif !important;
  }
</style>
<script>
  // POC: Show body immediately to eliminate font render delay
  // This runs BEFORE Milo's main scripts, avoiding FOUC
  (function() {
    function showBody() {
      if (document.body) {
        document.body.style.display = 'block';
        document.body.style.visibility = 'visible';
      } else {
        // Body doesn't exist yet, check again very soon
        requestAnimationFrame(showBody);
      }
    }
    
    // Start trying to show body immediately
    showBody();
  })();
</script>
