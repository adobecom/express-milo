name: Test Workflows

# Testing Strategy:
# 1. Structure & Syntax Testing (All 7 workflows) - via actionlint
# 2. Business Logic Testing (qa-label-management only) - via custom JS tests
#
# Flowchart:
# ┌─────────────────┐    ┌──────────────┐    ┌─────────────────────────────┐
# │ All 7 Workflows │───▶│  actionlint  │───▶│ YAML syntax + Schema +      │
# │                 │    │              │    │ Best practices + Security   │
# └─────────────────┘    └──────────────┘    └─────────────────────────────┘
#         │
#         ▼
# ┌─────────────────┐    ┌──────────────────┐    ┌─────────────────────────┐
# │ All 7 Workflows │───▶│ Our custom tests │───▶│ simple-workflow-test.js  │
# │                 │    │                  │    │ qa-label-management.js  │
# └─────────────────┘    └──────────────────┘    └─────────────────────────┘
#
# Workflows tested:
# - codeql.yml (Code security analysis)
# - merge-to-main.yaml (Automated merging to main)
# - merge-to-stage.yaml (Automated merging to stage)
# - qa-label-management.yml (PR label management) ← Deep logic testing
# - run-nala-label.yml (Nala E2E UI tests trigger)
# - run-tests.yaml (Main project tests)
# - test-workflows.yml (This testing workflow itself)

on:
  push:
    paths:
      - '.github/workflows/**'
  pull_request:
    paths:
      - '.github/workflows/**'
  workflow_dispatch:

jobs:
  lint-workflows:
    runs-on: ubuntu-latest
    name: Lint GitHub Actions workflows
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install actionlint
        run: |
          # Install actionlint
          curl -sSfL https://raw.githubusercontent.com/rhysd/actionlint/main/scripts/download-actionlint.bash | bash
          sudo mv actionlint /usr/local/bin/
          actionlint --version

      - name: Run actionlint
        run: |
          echo "🔍 Linting GitHub Actions workflows..."
          actionlint .github/workflows/*.yml
          echo "✅ All workflows passed actionlint validation"

  validate-schemas:
    runs-on: ubuntu-latest
    name: Validate workflow schemas
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install yamllint
        run: |
          pip install yamllint

      - name: Run yamllint
        run: |
          echo "🔍 Validating YAML syntax..."
          yamllint .github/workflows/
          echo "✅ All YAML files are valid"

  test-js-logic:
    runs-on: ubuntu-latest
    name: Test JavaScript workflow logic
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Install testing dependencies
        run: |
          echo "ℹ️  Using built-in Node.js testing (no additional dependencies needed)"

      - name: Run JavaScript tests
        run: |
          echo "🧪 Testing JavaScript workflow logic..."
          if [ -f "scripts/tests/qa-label-management.test.js" ]; then
            node scripts/tests/qa-label-management.test.js
            node scripts/simple-workflow-test.js
          else
            echo "ℹ️  No workflow tests found, skipping..."
          fi

  dry-run-workflows:
    runs-on: ubuntu-latest
    name: Dry-run workflows with act
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install act
        run: |
          curl https://raw.githubusercontent.com/nektos/act/master/install.sh | sudo bash

      - name: Dry-run label management workflow
        run: |
          echo "🔍 Dry-running QA label management workflow..."
          act -W .github/workflows/qa-label-management.yml --dry-run || echo "ℹ️  Dry-run completed with warnings"

      - name: Dry-run merge workflows
        run: |
          echo "🔍 Dry-running merge workflows..."
          act -W .github/workflows/merge-to-main.yaml --dry-run || echo "ℹ️  Dry-run completed with warnings"

  security-scan:
    runs-on: ubuntu-latest
    name: Security scan workflows
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install actionlint
        run: |
          curl -sSfL https://raw.githubusercontent.com/rhysd/actionlint/main/scripts/download-actionlint.bash | bash
          sudo mv actionlint /usr/local/bin/

      - name: Security scan
        run: |
          echo "🔒 Scanning for security issues..."
          actionlint -pyflakes .github/workflows/*.yml
          echo "✅ Security scan completed"
no